<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="css/style.css"
	media="screen,projection" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script id="tpl-tab_headings" type="text/x-handlebars-template">
	{{#each pages}}
		<li class="tab"><a href="#{{page_id}}">{{name}}</a></li>
	{{/each}}
</script>

<script id="tpl-tab_content" type="text/x-handlebars-template">
	{{#each pages}}
		<div id="{{page_id}}" class="col s12">
			{{{content_rendered}}}
			{{#each items}}
				{{#if @first}}
					<ul class="collection">
				{{/if}}
				{{#if isContent}}
					<li class="collection-item avatar waves-effect content-trigger" href="#modal-{{losedots id}}">
				{{else if isAction}}
					<li class="collection-item avatar waves-effect action-trigger" href="#" data-action_id="{{id}}">
				{{else if isLink}}
					<li class="collection-item avatar waves-effect link-trigger" href="#" data-href="{{{href}}}">
				{{/if}}

					<img src="{{image}}" alt="" class="square">
					<span class="title">{{name}}</span>

					{{{description_rendered}}}

					<span class="secondary-content"><i class="material-icons">
					{{#if isContent}} &#xE88F;
					{{else if isAction}} &#xE8D8;
					{{else if isLink}} &#xE89E;
					{{/if}}
					</i></span>

				</li>
				
				{{#if content}}
					 <div id="modal-{{losedots id}}" class="modal">
   						 <div class="modal-content">
  						    <h4>{{name}}</h4>
   						   {{{content_rendered}}}
  						  </div>
  						  <div class="modal-footer">
  						    <a href="#" class="modal-action modal-close waves-effect btn-flat">Close</a>
 						</div>
 					 </div>
				{{/if}}

				{{#if @last}}
					</ul>
				{{/if}}
			{{/each}}		
			</div>
		</div>
	{{/each}}
</script>

</head>
