<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="fonts/icons/material-icons.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="css/style.css"
	media="screen,projection" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script id="tpl-tab_headings" type="text/x-handlebars-template">
	{{#each pages}}
		<li class="tab"><a href="#{{losedots page_id}}">{{name}}</a></li>
	{{/each}}
</script>

<script id="tpl-item" type="text/x-handlebars-template">
			{{#with item}}

				{{#if isContent}}
					<li class="collection-item avatar waves-effect content-trigger" href="#modal-{{losedots id}}">
				{{else if isAction}}
					<li class="collection-item avatar waves-effect action-trigger" href="#" data-action_id="{{id}}">
				{{else if isLink}}
					<li class="collection-item avatar waves-effect link-trigger" href="#" data-href="{{{href}}}">
				{{/if}}
					<span class="secondary-content"><i class="material-icons">
					{{#if isContent}} &#xE88F;
					{{else if isAction}} &#xE8D8;
					{{else if isLink}} &#xE89E;
					{{/if}}
					</i></span>

					<img src="{{image}}" alt="" class="square">
					<span class="title">{{name}}</span>

					{{{description_rendered}}}
				</li>
{{/with}}
</script>

<script id="tpl-tab_content" type="text/x-handlebars-template">
	{{#each pages}}
		<div id="{{losedots page_id}}" class="col s12">
			{{{content_rendered}}}
			{{#each items as |item |}}
				{{#if @first}}
					<ul class="collection main-list">
				{{/if}}

				{{#if item.isCategory}}
					{{#with item}}
					<li class="popout-item collection-item " href="#">
					<div class="main">
					<span class="secondary-content"><i class="material-icons">&#xe8ef;</i></span>

					<img src="{{image}}" alt="" class="square">
					<span class="title">{{name}}</span>

					{{{description_rendered}}}

					
					</div>
					<div class="popout">
						<ul class="collection">
							{{#each items as |catItem|}}
								{{> itemRender item=catItem }}
							{{/each}}
						</ul>
					</div>
					{{/with}}
				{{else}}
					{{> itemRender item=item }}
				{{/if}}

				{{#if @last}}
					</ul>
				{{/if}}
			
			{{/each}}		
			
</div>
		</div>
		
	{{/each}}
</script>

<script id="tpl-modal_data" type="text/x-handlebars-template">
	{{#each pages}}
			{{#each items}}
				{{#if isContent}}
					 <div id="modal-{{losedots id}}" class="modal modal-fixed-footer">
   						 <div class="modal-content">
  						    <h4>{{name}}</h4>
   						   {{{content_rendered}}}
  						  </div>
  						  <div class="modal-footer">
  						    <a href="#" class="modal-action modal-close waves-effect btn-flat">Close</a>
 						</div>
 					 </div>
				{{else if isCategory}}
					 {{#each items}}
<div id="modal-{{losedots id}}" class="modal modal-fixed-footer">
   						 <div class="modal-content">
  						    <h4>{{name}}</h4>
   						   {{{content_rendered}}}
  						  </div>
  						  <div class="modal-footer">
  						    <a href="#" class="modal-action modal-close waves-effect btn-flat">Close</a>
 						</div>
 					 </div>

					{{/each}}
				{{/if}}
			{{/each}}
	{{/each}}
</script>

<script id="tpl-feedback-form" type="text/x-handlebars-template">
<form id="feedback-form">
			<div class="row">
				<div class="input-field col s12">
					<input type="email" name="email" class="validate"> <label
						for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input type="text" name="subject" class="validate"> 
					<label for="subject">Subject</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<textarea class="materialize-textarea" name="message"
						class="validate"></textarea>
					<label for="message">Message</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 center">
					<a id="send_external" class="waves-effect waves-light btn" ><i class="material-icons left">&#xE163;</i>Open in Feedback View</a>
				</div>
			</div>
</form>
</script>

</head>

<body>
	<div class="section" id="index-banner">
		<div class="container">
			<h1 class="center">
				<img id="dawn_logo" class="responsive-img" src="img/dawn_logo.png"></img>
			</h1>
		</div>
	</div>

	<div class="section">
		<div id="main-content" class="container">
			<div class="row ">
				<div class="col s12">
					<ul class="tabs">
						<li class="tab" id="placeholder-tab_headings"><a href="#placeholder-tab_content">...</a></li>
					</ul>
				</div>
				<div id="placeholder-tab_content" class="center-align col s12">
					<div class="preloader-wrapper big active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="placeholder-modal_data" ></div>

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/marked.js"></script>
	<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/feedback.js"></script>

	<div style="background:white; width:100%; height:100%;">
		
      </div>
</body>
</html>
